<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form class="form">
        <label for="tempIn">Enter the temperature you want to convert</label>
        <input type="number" id="tempIn" name="tempIn" />
        <div>
          <input type="radio" checked id="degf" name="units" value="degf" />
          <label for="degf"> &deg F to &deg C</label><br />
          <input type="radio" id="degc" name="units" value="degc" />
          <label for="degf">&deg C to &deg F</label>
        </div>
        <div>
          <br />
          <!-- Better to use "button" element instead if "input"? -->
          <input type="button" onclick="tempConvert()" value="Convert!" />
          <input type="button" onclick="clearForm()" value="Clear" />
        </div>

        <div id="output">
          <h2 id="h1out"></h2>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
