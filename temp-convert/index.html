<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Temperature Converter</h2>
      <div>
        <label for="tempIn">Enter the temperature you want to convert</label>
        <input type="number" id="tempIn" name="tempIn" />
        <input type="radio" checked id="degf" name="units" value="degf" />
        <label for="degf">Fahrenheit</label>
        <input type="radio" id="degc" name="units" value="degc" />
        <label for="degf">Celsius</label>
        <input type="button" onclick="tempConvert()" value="Convert!" />
        <input type="button" onclick="clearForm()" value="Clear" />
      </div>
      <div id="output">
        <h1 id="h1out"></h1>
      </div>
    </div>
  </body>
</html>
